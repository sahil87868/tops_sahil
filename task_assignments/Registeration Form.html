<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <style>
        table
        {
            border: 5px solid;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>REGISTERATION FORM</h1>
    <form>
        <table>
            <tbody><tr>
                <td>First name:</td>
                <td><input type="text" name="first name"></td>
            </tr>
            <tr>
                <td>Middle name:</td>
                <td><input type="text" middle="" name=""></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" last="" name=""></td>
            </tr>
            <tr>
                <td>Contact:</td>
                <td><input type="number" name="contact"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="mail" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                <input type="radio" name="Gender" value="m">Male
                <input type="radio" name="Gender" value="f">Female
                <input type="radio" name="Gender" value="oth">Other
                </td>
            </tr>
            <tr>
                <td>Language known:</td>
                <td>
                    <input type="checkbox" name="english">English
                    <input type="checkbox" name="Gujarati">Gujarati
                    <input type="checkbox" name="Hindi">Hindi
                </td>
            </tr>
            <tr>
                <td>select range:</td>
                <td><input type="range" name="file"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" id="" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="color" name="pick color"></td>
            </tr>
            <tr>
                <td>Upload document:</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><input type="SUBMIT"></td>
                <td><input type="RESET"></td>
            </tr>

        </tbody></table>
    </form>
    

</body></html>
